            @@include('components/_header.html')

                <div class="container">
                    <div class="steps__inner">
                        <div class="step-progress">
                            <div class="step-progress__descr">
                                <div class="step-progress__label">Your progress so far</div>
                                <div class="step-progress__text">About 8 minutes left</div>

                                                        </div>
                                                        <div class="state-select__wrapper custom-scroll">
                                                            <div class="state-select__item custom-select__item">AR -
                                                                Arizone</div>
                                                            <div class="state-select__item custom-select__item">AR -
                                                                Arizone</div>
                                                            <div class="state-select__item custom-select__item">AR -
                                                                Arizone</div>
                                                            <div class="state-select__item custom-select__item">AR -
                                                                Arizone</div>

                                                                Arizone</div>

                                                                Arizone</div>
                                                            <div class="state-select__item custom-select__item">AR -
                                                                Arizone</div>
                                                            <div class="state-select__item custom-select__item">AR -
                                                                Arizone</div>
                                                            <div class="state-select__item custom-select__item">AR -
                                                                Arizone</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="description__input input-block">
                                            <input type="text" name="zip" placeholder="ZIP-Code">
                                        </div>
                                    </div>
                                </div>

                                    <a href="#" class="steps__block-btn right-btn">
